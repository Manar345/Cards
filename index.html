<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Cards.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card-head">
        <h2 class="card-head__title">
          Projects that we <br />
          are proud of
        </h2>
        <button class="card-head__btn">view all projects</button>
      </div>
      <div class="cards">
        <div class="cards__item">
          <div class="cards__item--img">
            <div class="cards__inner-img">
              <img src="./assets/bg1.webp" alt="" loading="lazy" />
            </div>
            <img
              src="./assets/map.webp"
              class="cards__item-overflow right"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="cards__item--logo">
            <img
              src="./assets/logo1.webp"
              class="logo1"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="cards__item--text">
            <h3>
              With ziekenhuisbed-checker.nl there is always room for good care
            </h3>
            <img src="./assets/arrow.svg" alt="" loading="lazy" />
          </div>
        </div>
        <div class="cards__item">
          <div class="cards__item--img">
            <div class="cards__inner-img">
              <img src="./assets/bg2.webp" alt="" loading="lazy" />
            </div>
            <img
              src="./assets/penguin.webp"
              class="cards__item-overflow right"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="cards__item--logo">
            <img
              src="./assets/logo2.webp"
              class="logo2"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="cards__item--text">
            <h3>King Penguin makes everyone protector of the Antarctic Sea</h3>
            <img src="./assets/arrow.svg" alt="" loading="lazy" />
          </div>
        </div>
        <div class="cards__item">
          <div class="cards__item--img">
            <div class="cards__inner-img">
              <img src="./assets/bg3.webp" alt="" loading="lazy" />
            </div>
            <img
              src="./assets/programmer.webp"
              class="cards__item-overflow"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="cards__item--logo">
            <img src="./assets/logo3.png" class="logo3" alt="" loading="lazy" />
          </div>
          <div class="cards__item--text">
            <h3>With these smart global solutions HG works better than ever</h3>
            <img src="./assets/arrow.svg" alt="" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
